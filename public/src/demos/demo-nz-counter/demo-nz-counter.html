<template>
  <nz-demo>
    <h2 slot="title">Simple counter component using <code>nzjs</code></h2>
    <p slot="description">
      Very simple counter component using my library
      <a
        href="https://www.npmjs.com/package/nzjs#nz"
        target="_blank"
        rel="noreferrer noopener"
      >
        nzjs
      </a>
      &period;
    </p>
    <nz-counter></nz-counter>
    <main slot="html">
      <template>
        <button type="button">
          <slot></slot>
        </button>
      </template>
    </main>
    <script slot="js">
      /** @type {CustomElementDefinition<"nz-counter">} */
      export const definition = {
        name: "nz-counter",
        moduleUrl: import.meta.url,
        init({ shadowRoot }) {
          let count = 0;

          const button = shadowRoot.querySelector("button");

          function setCount() {
            button.textContent = `Count: ${count}`;
          }

          button.addEventListener("click", () => {
            count++;
            setCount();
          });

          setCount();
        },
      };
    </script>
  </nz-demo>
</template>
